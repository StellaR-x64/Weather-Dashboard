{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div style="max-width:360px; margin:40px auto;">
    <div class="card">
        <h1 style="margin-bottom:20px;">Create account</h1>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" placeholder="at least 3 characters" required autofocus>
            <label>Password</label>
            <input type="password" name="password" placeholder="at least 6 characters" required>
            <button type="submit" class="btn" style="width:100%;">Create account â†’</button>
        </form>
        <p style="margin-top:14px; font-size:13px; color:#718096; text-align:center;">
            Already have an account? <a href="/login" style="color:#74b9ff;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
